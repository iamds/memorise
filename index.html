<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

    </style>
</head>

<body>
    <div class="center-screen" style="margin-left: 5%; margin-right: 5%">
        <div id="main" style="width: 100%">

        </div>
    </div>
    <script type="text/babel">
	const text = "Today we hope we have shown you some of its magic! Thank you so much for coming!";
	function App(props) {
		const [removedLetters, setRemovedLetters] = React.useState([]);
		const removeSomeLetters = () => setRemovedLetters(oldState=>{
			const newState = [...oldState];
				var removedLast = false;
				for (var i = 0; i < text.length; i++) {
					if (!removedLast && !newState[i] && Math.random() > 0.90) {
						newState[i] = true;
						removedLast = true;
					} else {
						removedLast = false;
					}
				}
				return newState;
			});
		return <h1><div onClick={removeSomeLetters}>{text.split("").map((char, index)=><span style={{ visibility: removedLetters[index]?"hidden":""}}>{char}</span>)}</div></h1>
	}

        ReactDOM.render(<App />, document.getElementById('main'));
    </script>
</body>
